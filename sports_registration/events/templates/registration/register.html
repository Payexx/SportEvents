<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link {
            font-size: 1.5rem;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Moja Aplikacja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Zaloguj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formularz rejestracji -->
    <div class="container mt-5">
        <div class="card form-container shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Zarejestruj się</h2>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nazwa użytkownika</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Imię</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Nazwisko</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Hasło</label>
                        <input type="password" id="password1" name="password1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Powtórz hasło</label>
                        <input type="password" id="password2" name="password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Zarejestruj</button>
                </form>
                <p class="mt-3 text-center">
                    Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
