<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link {
            font-size: 2rem; /* Rozmiar tekstu */
        }
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Moja Aplikacja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aktualności</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Imprezy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Zaloguj się</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Zarejestruj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna treść -->
    <div class="container text-center mt-5">
        <h1 class="text-primary">Witamy na stronie głównej naszej aplikacji!</h1>
        <p class="text-secondary mt-3">Cieszę się, że tu jesteś. Przeglądaj aktualności, sprawdzaj wydarzenia i zarządzaj swoim kontem!</p>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
